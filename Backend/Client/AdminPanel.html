<div class="bg-white rounded shadow p-6 mt-6">
    <h2 class="text-lg font-bold mb-4">Admin Panel</h2>
    <div class="mb-6">
        <h3 class="font-semibold mb-2">Users</h3>
        <table class="min-w-full bg-gray-50 rounded mb-4">
            <thead>
                <tr>
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Email</th>
                    <th class="px-4 py-2">Role</th>
                    <th class="px-4 py-2">Boats</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="user in users" :key="user.id">
                    <tr>
                        <td class="border px-4 py-2" x-text="user.name"></td>
                        <td class="border px-4 py-2" x-text="user.email"></td>
                        <td class="border px-4 py-2" x-text="user.role"></td>
                        <td class="border px-4 py-2" x-text="user.boats.join(', ')"></td>
                        <td class="border px-4 py-2">
                            <button @click="editUser(user)" class="text-blue-600 hover:underline">Edit</button>
                            <button @click="removeUser(user)" class="text-red-600 hover:underline ml-2">Remove</button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
        <button @click="showAddUserModal = true" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add
            User</button>
    </div>
    <div>
        <h3 class="font-semibold mb-2">Boats</h3>
        <table class="min-w-full bg-gray-50 rounded mb-4">
            <thead>
                <tr>
                    <th class="px-4 py-2">Boat Name</th>
                    <th class="px-4 py-2">Max Capacity</th>
                    <th class="px-4 py-2">Managers</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="boat in boats" :key="boat.id">
                    <tr>
                        <td class="border px-4 py-2" x-text="boat.name"></td>
                        <td class="border px-4 py-2" x-text="boat.maxCapacity"></td>
                        <td class="border px-4 py-2" x-text="boat.managers.join(', ')"></td>
                        <td class="border px-4 py-2">
                            <button @click="editBoat(boat)" class="text-blue-600 hover:underline">Edit</button>
                            <button @click="removeBoat(boat)" class="text-red-600 hover:underline ml-2">Remove</button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
        <button @click="showAddBoatModal = true" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add
            Boat</button>
    </div>
</div>
