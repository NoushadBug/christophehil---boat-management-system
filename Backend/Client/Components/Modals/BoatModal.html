<div x-show="showBoatModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50" x-cloak>
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative max-h-screen overflow-y-auto">
        <button @click="showBoatModal = false" class="absolute top-2 right-2 text-gray-400 hover:text-gray-700">
            <i class='bx bx-x text-2xl'></i>
        </button>
        <h2 class="text-xl font-bold mb-4" x-text="boatModalTitle"></h2>
        <form @submit.prevent="saveBoat">
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Boat Name</label>
                <input type="text" x-model="boatForm.name" class="w-full border px-3 py-2 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Emoji/Color</label>
                <input type="text" x-model="boatForm.color" class="w-full border px-3 py-2 rounded" placeholder="🛥️">
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Max Capacity</label>
                <input type="number" x-model="boatForm.maxCapacity" class="w-full border px-3 py-2 rounded" min="1" required>
            </div>
            <div class="mb-6">
                <label class="block mb-1 font-semibold">Managers (CSV)</label>
                <input type="text" x-model="boatForm.managers" class="w-full border px-3 py-2 rounded" placeholder="john@x.com">
            </div>
            <div class="flex justify-end gap-2">
                <button type="button" @click="showBoatModal = false" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancel</button>
                <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Save</button>
            </div>
        </form>
    </div>
</div>
