<div x-show="showAddUserModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50" x-cloak>
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
        <button @click="showAddUserModal = false" class="absolute top-2 right-2 text-gray-400 hover:text-gray-700">
            <i class='bx bx-x text-2xl'></i>
        </button>
        <h2 class="text-xl font-bold mb-4" x-text="userModalTitle"></h2>
        <form @submit.prevent="saveUser">
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Name</label>
                <input type="text" x-model="userForm.name" class="w-full border px-3 py-2 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Email</label>
                <input type="email" x-model="userForm.email" class="w-full border px-3 py-2 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Password</label>
                <input type="password" x-model="userForm.password" class="w-full border px-3 py-2 rounded">
            </div>
            <div class="mb-4">
                <label class="block mb-1 font-semibold">Role</label>
                <select x-model="userForm.role" class="w-full border px-3 py-2 rounded">
                    <option value="Admin">Admin</option>
                    <option value="Staff">Staff</option>
                    <option value="Driver">Driver</option>
                </select>
            </div>
            <div class="mb-6">
                <label class="block mb-1 font-semibold">Access Boats (CSV)</label>
                <input type="text" x-model="userForm.accessBoats" class="w-full border px-3 py-2 rounded" placeholder="MAYA,PEARL">
            </div>
            <div class="flex justify-end gap-2">
                <button type="button" @click="showAddUserModal = false" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Cancel</button>
                <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Save</button>
            </div>
        </form>
    </div>
</div>
